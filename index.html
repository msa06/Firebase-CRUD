    <div class="container">
        <h1>Firebase CRUD Demo</h1>

        <div class="row">
            <div class="col-md-6">
                <h4>Enter Player </h4>
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Enter name" id="id" hidden>
                    </div>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" placeholder="Enter name" id="name">
                    </div>
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="text" class="form-control" placeholder="Enter age" id="age">
                    </div>
                    <button class="btn btn-primary d-block" id="addbtn" onclick="addOrUpdate(event)">Add Player</button>
                    <button class="btn btn-warning d-none" id="updatebtn" onclick="addOrUpdate(event)">Update
                        Player</button>
                </form>
            </div>
            <div class="col-md-6">
                <h4>List of Players</h4>
                <div class="list">

                </div>

            </div>
        </div>
    </div>
